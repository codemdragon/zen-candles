<body>
    <div id="admin-app" style="display:none;">
        <div class="navbar">
            <h2>Zen Manager</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="container">
            <div class="card">
                <h3>Repo Settings</h3>
                <div class="row">
                    <div class="input-group">
                        <label>Owner</label>
                        <input type="text" id="repo-owner" value="codemdragon">
                    </div>
                    <div class="input-group">
                        <label>Repo Name</label>
                        <input type="text" id="repo-name" value="zen-candles">
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script>
        let API_URL = '';
        let CURRENT_SHA = '';
        let token = localStorage.getItem('zen_gh_token');
        let db = { carouselImages: [], products: [], sizes: [] };

        if(token) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-app').style.display = 'block';
            loadDb();
        }

        // ... Keep login/logout functions ...

        async function loadDb() {
            const owner = document.getElementById('repo-owner').value;
            const repo = document.getElementById('repo-name').value;
            
            // Try /data/db.json first
            API_URL = `https://api.github.com/repos/${owner}/${repo}/contents/data/db.json`;

            try {
                let res = await fetch(API_URL, { headers: { 'Authorization': `token ${token}` } });
                
                // If /data/ fails, try root
                if(!res.ok) {
                    API_URL = `https://api.github.com/repos/${owner}/${repo}/contents/db.json`;
                    res = await fetch(API_URL, { headers: { 'Authorization': `token ${token}` } });
                }

                if(!res.ok) throw new Error();

                const data = await res.json();
                CURRENT_SHA = data.sha;
                db = JSON.parse(atob(data.content));
                renderLists();
            } catch (err) { alert("Load failed. Please check your Repo Name and ensure your Token has 'repo' permissions."); }
        }

        // ... Keep renderLists and Image Upload Logic ...
        // Note: Image upload will target the 'assets' folder as per your request
    </script>
</body>
