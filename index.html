<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Candles | Premium Scents</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #A64B2A; /* Muted Terracotta */
            --primary-hover: #8A3C21;
            --bg-cream: #F9F7F2;
            --bg-white: #FFFFFF;
            --text-main: #2C2C2C;
            --text-muted: #666666;
            --border-light: #E0E0E0;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.05);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.1);
            --radius: 12px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-cream);
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1, h2, h3, h4 { font-family: 'Cormorant Garamond', serif; color: var(--text-main); }
        a { text-decoration: none; color: inherit; transition: var(--transition); }
        button { border: none; outline: none; cursor: pointer; font-family: inherit; }

        /* --- 2. PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-cream); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.8s ease, visibility 0.8s;
        }
        .preloader-content { text-align: center; position: relative; }
        .loader-flame { font-size: 3.5rem; color: var(--primary); animation: flicker 1.5s infinite alternate; }
        .brand-name-loader { 
            margin-top: 15px; font-family: 'Cormorant Garamond', serif; 
            font-size: 2rem; letter-spacing: 3px; color: var(--text-main); 
            opacity: 0; animation: fadeIn 1s ease 0.5s forwards;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 10px rgba(166, 75, 42, 0.2); }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 20px rgba(166, 75, 42, 0.6); }
            100% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 10px rgba(166, 75, 42, 0.2); }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- 3. HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 1.2rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            transition: var(--transition);
            background: rgba(249, 247, 242, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid transparent;
        }
        header.scrolled {
            padding: 0.8rem 5%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border-bottom: 1px solid var(--border-light);
        }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-weight: 700; color: var(--text-main); letter-spacing: 1px; }
        .social-link { font-size: 1.4rem; color: var(--text-main); }
        .social-link:hover { color: var(--primary); transform: translateY(-2px); }

        /* --- 4. HERO SECTION (CAROUSEL + CANVAS) --- */
        .carousel {
            width: 100%; height: 85vh; position: relative; overflow: hidden;
            background: #1a1a1a; display: flex; align-items: center; justify-content: center;
        }
        #ember-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none; opacity: 0.6;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1.5s ease-in-out;
            background-size: cover; background-position: center;
            transform: scale(1.05); transition: transform 6s ease, opacity 1.5s ease-in-out;
        }
        .slide.active { opacity: 1; transform: scale(1); }
        /* Gradient overlay for text readability */
        .carousel::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .hero-text {
            position: relative; z-index: 3; text-align: center; color: #fff;
            width: 90%; max-width: 800px;
        }
        .hero-text h1 {
            font-size: 4rem; margin-bottom: 1rem; font-weight: 400;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0; transform: translateY(30px); animation: heroUp 1s ease forwards 0.5s;
        }
        .hero-text p {
            font-size: 1.2rem; font-weight: 300; letter-spacing: 1px; margin-bottom: 2rem;
            opacity: 0; transform: translateY(20px); animation: heroUp 1s ease forwards 0.8s;
        }
        .hero-btn {
            display: inline-block; padding: 12px 35px; background: var(--primary);
            color: #fff; border-radius: 30px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
            opacity: 0; transform: translateY(20px); animation: heroUp 1s ease forwards 1.1s;
        }
        .hero-btn:hover { background: #fff; color: var(--text-main); transform: translateY(22px); }

        @keyframes heroUp { to { opacity: 1; transform: translateY(0); } }

        /* --- 5. SIZE GUIDE --- */
        .size-guide { padding: 6rem 5%; background: var(--bg-white); }
        .section-header { text-align: center; margin-bottom: 4rem; }
        .section-header h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; }
        .section-header p { color: var(--text-muted); font-style: italic; }

        .size-grid {
            display: flex; justify-content: center; gap: 2.5rem; flex-wrap: wrap;
        }
        .size-card {
            background: var(--bg-cream); padding: 3rem 2rem; border-radius: var(--radius);
            text-align: center; min-width: 260px;
            border: 1px solid transparent; transition: var(--transition);
            position: relative; overflow: hidden;
        }
        .size-card:hover {
            transform: translateY(-10px); box-shadow: var(--shadow-hover); border-color: rgba(166, 75, 42, 0.1);
        }
        .size-card h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        .size-price { 
            font-size: 1.8rem; color: var(--primary); font-family: 'Cormorant Garamond', serif; 
            font-weight: 700; margin-bottom: 1rem; display: block; 
        }
        .size-card p { color: var(--text-muted); font-size: 0.9rem; }
        .size-icon { font-size: 2rem; color: var(--text-main); opacity: 0.1; margin-bottom: 1rem; }

        /* --- 6. PRODUCTS --- */
        .products-section { padding: 6rem 5%; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }
        .product-card {
            background: var(--bg-white); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow-soft); transition: var(--transition);
            display: flex; flex-direction: column;
            border: 1px solid #f0f0f0;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }
        
        .product-img-wrapper {
            width: 100%; height: 350px; overflow: hidden; position: relative;
        }
        .product-img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease;
        }
        .product-card:hover .product-img { transform: scale(1.08); }

        .product-info { padding: 2rem; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-size: 1.6rem; margin-bottom: 0.5rem; color: var(--text-main); }
        .product-desc { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; line-height: 1.5; }
        
        .size-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 1.5rem; }
        .size-btn {
            border: 1px solid var(--border-light); padding: 8px 18px; border-radius: 20px;
            background: transparent; font-size: 0.85rem; color: var(--text-muted);
            transition: var(--transition);
        }
        .size-btn:hover { border-color: var(--primary); color: var(--primary); }
        .size-btn.selected {
            background: var(--primary); color: #fff; border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(166, 75, 42, 0.3);
        }

        .order-btn {
            margin-top: auto; background: var(--text-main); color: #fff;
            padding: 14px 20px; border-radius: 8px; font-size: 0.9rem; letter-spacing: 1px;
            transition: var(--transition); width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .order-btn:hover { background: var(--primary); transform: translateY(-2px); }
        .order-btn i { font-size: 0.8rem; }

        /* --- 7. TOAST --- */
        #toast {
            visibility: hidden; min-width: 300px; background-color: #2C2C2C; color: #fff;
            text-align: center; border-radius: 50px; padding: 16px 24px; position: fixed;
            z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%) translateY(20px);
            opacity: 0; transition: all 0.4s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- 8. SCROLL REVEAL ANIMATION CLASS --- */
        .reveal {
            opacity: 0; transform: translateY(40px); transition: all 0.8s ease;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Responsive */
        @media(max-width: 768px) {
            .hero-text h1 { font-size: 2.5rem; }
            .size-grid { gap: 1.5rem; }
            .size-card { min-width: 100%; }
        }
    </style>
</head>
<body>

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="preloader-content">
            <i class="fas fa-fire-alt loader-flame"></i>
            <div class="brand-name-loader">ZEN CANDLES</div>
        </div>
    </div>

    <!-- HEADER -->
    <header id="main-header">
        <a href="#" class="logo">Zen Candles</a>
        <!-- UPDATED LINK HERE -->
        <a href="https://instagram.com/zen.candle_" target="_blank" class="social-link" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </header>

    <!-- HERO / CAROUSEL -->
    <div class="carousel" id="carousel">
        <canvas id="ember-canvas"></canvas>
        <div class="hero-text">
            <h1>Ignite Your Senses</h1>
            <p>Hand-poured luxury for your sanctuary.</p>
            <a href="#collection" class="hero-btn">View Collection</a>
        </div>
    </div>

    <!-- SIZE GUIDE -->
    <section class="size-guide">
        <div class="section-header reveal">
            <h2>Our Classic Series</h2>
            <p>Select your perfect burn time</p>
        </div>
        <div class="size-grid reveal" id="size-grid">
            <!-- Injected via JS -->
        </div>
    </section>

    <!-- PRODUCT COLLECTION -->
    <section class="products-section" id="collection">
        <div class="section-header reveal">
            <h2>The Collection</h2>
            <p>Curated scents for every mood</p>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Injected via JS -->
        </div>
    </section>

    <!-- TOAST NOTIFICATION -->
    <div id="toast"><i class="fas fa-check-circle"></i> Order details copied! Redirecting...</div>

    <script>
        // --- 1. GLOBAL STATE & DATA LOGIC (PRESERVED) ---
        window.userSelections = {};
        let db = { sizes: [], products: [], carouselImages: [] };
        const DB_URL = 'https://raw.githubusercontent.com/codemdragon/zen-candles/main/data/db.json';

        async function loadData() {
            try {
                const res = await fetch(DB_URL);
                if (!res.ok) throw new Error("Fetch failed");
                db = await res.json();
                initApp();
            } catch (error) { 
                console.error("Could not load DB. Using placeholder UI for demo.", error); 
                hidePreloader(); 
            }
        }

        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            if(preloader) { preloader.style.opacity = '0'; preloader.style.visibility = 'hidden'; }
        }

        function initApp() {
            renderCarousel(); renderSizes(); renderProducts(); hidePreloader();
            initScrollReveal(); // Init scroll animations
        }

        function renderCarousel() {
            const container = document.getElementById('carousel');
            // We insert slides behind the canvas
            const slidesHTML = db.carouselImages.map((url, index) => 
                `<div class="slide ${index === 0 ? 'active' : ''}" style="background-image: url('${url}')"></div>`
            ).join('');
            
            container.insertAdjacentHTML('afterbegin', slidesHTML);
            
            let current = 0; 
            const slides = document.querySelectorAll('.slide');
            if(slides.length > 0) {
                setInterval(() => { 
                    slides[current].classList.remove('active'); 
                    current = (current + 1) % slides.length; 
                    slides[current].classList.add('active'); 
                }, 5000);
            }
        }

        function renderSizes() {
            document.getElementById('size-grid').innerHTML = db.sizes.map(size => 
                `<div class="size-card">
                    <div class="size-icon"><i class="fas fa-ruler-combined"></i></div>
                    <h3>${size.label}</h3>
                    <span class="size-price">Rs. ${size.price}/-</span>
                    <p>${size.desc}</p>
                </div>`
            ).join('');
        }

        function renderProducts() {
            document.getElementById('product-grid').innerHTML = db.products.map(product => {
                window.userSelections[product.id] = { label: db.sizes[0]?.label, price: db.sizes[0]?.price };
                
                return `<div class="product-card reveal">
                    <div class="product-img-wrapper">
                        <img src="${product.imageUrl}" class="product-img" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-desc">${product.description}</p>
                        <div class="size-selector" id="selector-${product.id}">
                            ${db.sizes.map((size, idx) => 
                                `<button class="size-btn ${idx === 0 ? 'selected' : ''}" 
                                onclick="selectSize('${product.id}', '${size.label}', ${size.price}, this)">
                                ${size.label}
                                </button>`
                            ).join('')}
                        </div>
                        <button class="order-btn" onclick="orderProduct('${product.id}', '${product.name}')">
                            Order via DM <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>`;
            }).join('');
            
            initScrollReveal();
        }

        window.selectSize = function(productId, sizeLabel, price, btnElement) {
            const container = document.getElementById(`selector-${productId}`);
            const buttons = container.getElementsByClassName('size-btn');
            for(let btn of buttons) btn.classList.remove('selected');
            btnElement.classList.add('selected');
            window.userSelections[productId] = { label: sizeLabel, price: price };
        }

        window.orderProduct = function(productId, productName) {
            const selection = window.userSelections[productId];
            const text = `Hi! I'd like to order:\n\nðŸ•¯ï¸ *${productName}* (${selection.label})\nðŸ’° Rs. ${selection.price}\n\nPlease confirm availability.`;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { 
                    toast.className = ""; 
                    // UPDATED LINK HERE
                    window.location.href = "https://instagram.com/zen.candle_"; 
                }, 2500);
            });
        }
        
        // --- 2. NEW UI LOGIC ---

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        // Scroll Reveal Animation (Intersection Observer)
        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Canvas Ember Animation
        const canvas = document.getElementById('ember-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -Math.random() * 1 - 0.5;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.fade = Math.random() * 0.005 + 0.002;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= this.fade;
                if (this.opacity <= 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 160, 120, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        // Start Everything
        loadData();
        initParticles();
        setTimeout(hidePreloader, 5000);
    </script>
</body>
</html>
